<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nickname</ion-label>
          <ion-input type="text" [(ngModel)]="nameInput"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin()" expand="block" [disabled]="!nameInput">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
