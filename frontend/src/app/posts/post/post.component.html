<ion-card class="post">
  <ion-card-header>
    <ion-card-title [routerLink]="['/', 'posts', loadedPost.id]">{{ loadedPost.title }} </ion-card-title>
  </ion-card-header>
  <ion-img
    [src]="loadedPost.imageUrl"
    [routerLink]="['/', 'posts', loadedPost.id]"
  ></ion-img>
  <ion-card-content>
    <ion-label
      >Posted by {{ loadedPost.artist }} on {{ loadedPost.created_at | date }} from 
      <ion-label class="background">{{ loadedPost.location }}</ion-label>
    </ion-label>
  </ion-card-content>
</ion-card>
