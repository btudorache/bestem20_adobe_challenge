<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/posts'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedPost?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="deletePost(loadedPost.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedPost?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <p>{{ loadedPost?.description }}</p>
    </ion-row>
  </ion-grid>
</ion-content>
