<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/posts'"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Post</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditPost()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row
        *ngIf="!form.get('description').valid && form.get('description').touched"
      >
        <ion-col size="6" offset="3">
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Image URL</ion-label>
            <ion-input formControlName="imageUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Location</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="location"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Artist</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="artist"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size="6" offset="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> -->
      <!-- <ion-row>
        <ion-col size="6" offset="3">
          <app-image-picker
            (imagePick)="onImagePicked($event)"
            [showPreview]="form.get('image').value"
          ></app-image-picker>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
